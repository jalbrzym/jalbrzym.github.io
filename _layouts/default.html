<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

                        <a href="https://twitter.com/jalbrzym" style="color: #1DA1F3"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a>

                        <a href="feed.xml" style="color: #F26522"><i class="fa fa-rss fa-2x" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-sm-7 col-sm-offset-2 col-md-offset-1">

                    {{ content }}
