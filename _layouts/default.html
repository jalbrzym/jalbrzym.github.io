<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marcin Jałbrzykowski - Beyond code & evil</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/simplex/bootstrap.min.css" rel="stylesheet" integrity="sha384-C0X5qw1DlkeV0RDunhmi4cUBUkPDTvUqzElcNWm1NI2T4k8tKMZ+wRPQOhZfSJ9N" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/styles/vs.min.css">

    <style type="text/css">
        .sidebar-outer {
            position: relative;
        }
        @media (min-width: 768px) {
            .sidebar {
                position: fixed;
                top: 50px;
            }

            .content {
                padding-top: 32px;
            }
        }
        @media (max-width: 767px) {
            .sidebar {
                margin: 25px 0;
            }
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons i.fa {
            margin: 5px 10px;
        }
        
        i.fa:hover {
            transition: 0.9s;
            transform: scale(1.5);
        }

        i.fa:after {
            transition: 0.9s;
            transform: scale(1);
        }

        article {
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        body {
            font-size: 14px;
        }
        
        .article-content {
            padding-top: 5px;
        }

        .article-date {
            font-style: italic;
        }        

    </style>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 sidebar-outer">
                <div class="sidebar text-center">
                    <p style="font-family: 'Indie Flower', cursive; font-size: 32px; margin-bottom: 30px">Beyond code & evil</p>
                    <img src="/assets/avatar.png" style="border-radius: 50%;"/>
                    <h2>Marcin Jałbrzykowski</h2>
                    <div>Software Engineer @ <a href="http://www.itmagination.pl/en/" style="color: #1E86B6">ITMAGINATION</a></div>
                    <div>Pragmatic .NET Developer</div>
                    
                    <div class="social-icons">
                        <a href="https://www.linkedin.com/in/jalbrzym" style="color: #0077B5"><i class="fa fa-linkedin fa-2x" aria-hidden="true"></i></a>
                        <a href="https://twitter.com/jalbrzym" style="color: #1DA1F3"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a>
                        <a href="https://stackoverflow.com/users/2249422/martin" style="color: #BCBBBC"><i class="fa fa-stack-overflow fa-2x" aria-hidden="true"></i></a>
                        <a href="https://github.com/jalbrzym" style="color: #171515"><i class="fa fa-github fa-2x" aria-hidden="true"></i></a>
                        <a href="feed.xml" style="color: #F26522"><i class="fa fa-rss fa-2x" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-sm-8 col-sm-offset-1 ">
                <div class="content">
                    {{ content }}
                </div>
            </div>
        </div>    
    </div>
